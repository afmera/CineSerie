<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Administracion del detalle de las Peliculas o Serie</title>
        <h:outputStylesheet library="css" name="estilo_02.css"/>
    </h:head>
    <body id="principal">
        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
            <ui:define name="content">
                <f:event type="preRenderView" listener="#{beanPelicula_Serie.listar(false)}"/>
                <f:event type="preRenderView" listener="#{beanGenero.listar(false)}"/>
                <p:growl id="msj" autoUpdate="true" showDetail="true"/>
                <div id="cuerpo">
                    <h:form id='frm'>
                        <p:panel class="panelInform" id="panelInform" header="Informacion de los Generos" footer="Movies Series Details" style="margin-bottom:20px">
                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                <p:outputLabel value="Peliculas o Serie"/>
                                <p:selectOneMenu value="#{beanDetalle_Genero_Pelicula_Serie.pelicula_serie}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                    <f:selectItems value="#{beanPelicula_Serie.listaEntities}" var="ps" itemLabel="#{ps.titulo}" itemValue="#{ps}"/> 
                                </p:selectOneMenu>

                                <h:outputLabel for="menu" value="Genero:" />
                                <p:selectCheckboxMenu id="menu" value="#{beanDetalle_Genero_Pelicula_Serie.selectGenero}" label="Generos" multiple="true"
                                                      filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                                    <f:selectItems value="#{beanGenero.listEntity}" var="gen" itemLabel="#{gen.nombre}" actionListener="#{beanDetalle_Genero_Pelicula_Serie.limpiar()}"/>
                                </p:selectCheckboxMenu>

                            </h:panelGrid>
                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                <p:commandButton value="Agregar" actionListener="#{beanDetalle_Genero_Pelicula_Serie.agregar()}" update="detalleGPS"/>
                                <p:commandButton value="Consultar" actionListener="#{beanDetalle_Genero_Pelicula_Serie.consultar()}" update="detalleGPS"/>
                            </h:panelGrid>
                            <p:dataTable id="detalleGPS" value="#{beanDetalle_Genero_Pelicula_Serie.listaGPS}" var="gps" 
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                                <p:column headerText="Peliculas Series">
                                    <p:outputLabel value="#{gps.pelicula_serie.titulo}"/>
                                </p:column>
                                <p:column headerText="Genero">
                                    <p:outputLabel value="#{gps.genero.nombre}"/>
                                </p:column>
                                <p:column headerText="Opcion">
                                    <p:commandLink value="Quitar" actionListener="#{beanDetalle_Genero_Pelicula_Serie.quitarElemento(gps)}" update="detalleGPS"/>
                                </p:column>
                            </p:dataTable>
                            <p:commandButton value="Registrar" actionListener="#{beanDetalle_Genero_Pelicula_Serie.registrar()}" action="detalle_genero_pelicula_serie?faces-redirect=true" />
                        </p:panel>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
