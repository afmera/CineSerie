<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{beanDetalle_PPS_Screenwriter.listar(false)}"/>
                <f:event type="preRenderView" listener="#{beanPelicula_Serie.listar(false)}"/>
                <f:event type="preRenderView" listener="#{beanPersona.listar(false)}"/>
                <p:growl id="msj" autoUpdate="true" showDetail="true"/>
                <h:form id='frm'>
                    <p:panel id="basic" header="Informacion de los Guionistas en Peliculas y/o Series" footer="Movies Series Details" style="margin-bottom:20px">
                        <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel for="selectPS" value="Peliculas o Serie :"/>
                            <p:selectOneMenu id="selectPS" value="#{beanDetalle_PPS_Screenwriter.entityPS}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                <f:selectItems value="#{beanPelicula_Serie.listaEntities}" var="ps" itemLabel="#{ps.titulo}" itemValue="#{ps}"/> 
                            </p:selectOneMenu>

                            <h:outputLabel for="selectPersona" value="Persona :" />
                            <p:selectOneMenu id="selectPersona" value="#{beanDetalle_PPS_Screenwriter.entityPer}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                <f:selectItems value="#{beanPersona.listaEntities}" var="per" itemLabel="#{per.nombre}" itemValue="#{per}"/> 
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:commandButton value="Agregar" actionListener="#{beanDetalle_PPS_Screenwriter.agregar()}" update="detallePPS"/>
                            <p:commandButton value="Consulta Especifica" actionListener="#{beanDetalle_PPS_Screenwriter.consultar()}" update="detallePPS"/>
                        </h:panelGrid>
                        <p:dataTable id="detallePPS" value="#{beanDetalle_PPS_Screenwriter.listaEntities}" var="ppssw" 
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <p:column headerText="Peliculas Series">
                                <p:outputLabel value="#{ppssw.pelicula_serie.titulo}"/>
                            </p:column>
                            <p:column headerText="Persona">
                                <p:outputLabel value="#{ppssw.persona.nombre}"/>
                            </p:column>
                            <p:column headerText="Opcion">
                                <!--<p:commandLink value="Modificar" actionListener="#{beanDetalle_PPS_Screenwriter.leerID(ppssw)}" update="detallePPS"/>-->
                                <p:commandLink value="Quitar" actionListener="#{beanDetalle_PPS_Screenwriter.quitarElemento(ppssw)}" update="detallePPS"/>
                            </p:column>
                        </p:dataTable>
                        <p:commandButton value="Registrar" actionListener="#{beanDetalle_PPS_Screenwriter.registrar()}" action="detalle_PPS_Screenwriter?faces-redirect=true" />
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
