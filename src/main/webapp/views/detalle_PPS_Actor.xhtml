<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="./../WEB-INF/templates/plantilla.xhtml">
            <ui:define name="content">
                <f:event type="preRenderView" listener="#{beanDetalle_PPS_Actor.listar(false)}"/>
                <f:event type="preRenderView" listener="#{beanPelicula_Serie.listar(false)}"/>
                <f:event type="preRenderView" listener="#{beanPersona.listar(false)}"/>
                <p:growl id="msj" autoUpdate="true" showDetail="true"/>
                <h:form id='frm'>
                    <p:panel id="basic" header="Informacion de los Generos" footer="Movies Series Details" style="margin-bottom:20px">
                            <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
                                <p:outputLabel for="selectPS" value="Peliculas o Serie :"/>
                                <p:selectOneMenu id="selectPS" value="#{beanDetalle_PPS_Actor.entityPS}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                    <f:selectItems value="#{beanPelicula_Serie.listaEntities}" var="ps" itemLabel="#{ps.titulo}" itemValue="#{ps}"/> 
                                </p:selectOneMenu>

                                <h:outputLabel for="selectPersona" value="Persona :" />
                                <p:selectOneMenu id="selectPersona" value="#{beanDetalle_PPS_Actor.entityPer}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                    <f:selectItems value="#{beanPersona.listaEntities}" var="per" itemLabel="#{per.nombre}" itemValue="#{per}"/> 
                                </p:selectOneMenu>
                                
                                <h:outputLabel for="selectTipo" value="Tipo :" />
                                <p:selectOneMenu id="selectTipo" value="#{beanDetalle_PPS_Actor.entity.tipo}" converter="omnifaces.SelectItemsConverter">
                                    <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                    <f:selectItems value="#{beanDetalle_PPS_Actor.selectTipo}"/> 
                                </p:selectOneMenu>
                                
                                <p:outputLabel for="tiempo" value="Tiempo en Pantalla (Minutos) :" />
                                <p:inputText id="tiempo" type="number" value="#{beanDetalle_PPS_Actor.entity.tiempo_pantalla}"/>
                            </h:panelGrid>
                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                <p:commandButton value="Agregar" actionListener="#{beanDetalle_PPS_Actor.agregar()}" update="detallePPS"/>
                                <p:commandButton value="Consultar" actionListener="#{beanDetalle_PPS_Actor.consultar()}" update="detallePPS"/>
                            </h:panelGrid>
                        <p:dataTable id="detallePPS" value="#{beanDetalle_PPS_Actor.listaEntities}" var="ppsa" 
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                                <p:column headerText="Peliculas Series">
                                    <p:outputLabel value="#{ppsa.pelicula_serie.titulo}"/>
                                </p:column>
                                <p:column headerText="Persona">
                                    <p:outputLabel value="#{ppsa.persona.nombre}"/>
                                </p:column>
                                <p:column headerText="Opcion">
                                    <p:commandLink value="Quitar" actionListener="#{beanDetalle_PPS_Actor.quitarElemento(gps)}" update="detallePPS"/>
                                </p:column>
                            </p:dataTable>
                        <p:commandButton value="Registrar" actionListener="#{beanDetalle_PPS_Actor.registrar()}" action="detalle_PPS_Actor?faces-redirect=true" />
                        </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
