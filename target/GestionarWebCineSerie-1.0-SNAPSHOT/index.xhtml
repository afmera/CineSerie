<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:growl id="msj" showDetail="true"/>
        <h:form>
            <p:outputLabel for="txtTitulo" value="Titulo"/>
            <p:inputText id="txtTitulo" value="#{beanPeliculas_Serie.ps.titulo}"/>
            <p:outputLabel for="date" value="AÃ±o de Lanzamiento"/>
            <p:inputMask id="date" value="#{beanPeliculas_Serie.ps.an_lanzamiento}" mask="99/99/9999"/>
            <p:outputLabel for="txtDuracion" value="Minutos de Duracion"/>
            <p:inputMask id="txtDuracion" value="#{beanPeliculas_Serie.ps.duracion}" mask="999"/>
            <p:outputLabel for="txtSinopsis" value="Sinopsis"/>
            <p:inputTextarea id="txtSinopsis" rows="6" cols="33" value="#{beanPeliculas_Serie.ps.sinopsis}"/>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <p:outputLabel for="tipo" value="Tipo :" />
                <p:selectOneRadio id="tipo" value="#{beanPeliculas_Serie.ps.tipo}">
                    <f:selectItem itemLabel="Peliculas" itemValue="Peliculas" />
                    <f:selectItem itemLabel="Serie" itemValue="Serie" />
                </p:selectOneRadio>
            </h:panelGrid>
            <p:commandButton value="Registrar" actionListener="#{beanPeliculas_Serie.registrar()}" update="msj"/>
        </h:form>
    </h:body>
</html>
