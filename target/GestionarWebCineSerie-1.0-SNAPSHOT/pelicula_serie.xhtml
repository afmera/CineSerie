<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Peliculas o Series</title>
    </h:head>
    <body>
        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
            <ui:define name="content">
                <f:event type="preRenderView" listener="#{beanPeliculas_Serie.listar(false)}"/>
                <p:growl id="msj" showDetail="true"/>
                <h:form id='frm'>
                    <p:commandButton value="Nuevo" oncomplete="PF('wDlgDatos').show();" update="dlgDatos" actionListener="#{beanPeliculas_Serie.setAccion('Registrar')}" />
                    <p:dataTable id="data" value="#{beanPeliculas_Serie.listaPS}" var="ps">
                        <p:column headerText="Titulo">
                            <p:outputLabel value="#{ps.titulo}"/>
                        </p:column>
                        <p:column headerText="Año de Lanzamiento">
                            <p:outputLabel value="#{ps.an_lanzamiento}"/>
                        </p:column>
                        <p:column headerText="Duracion (Minutos)">
                            <p:outputLabel value="#{ps.duracion}"/>
                        </p:column>
                        <p:column headerText="Sinopsis">
                            <p:outputLabel value="#{ps.sinopsis}"/>
                        </p:column>
                        <p:column headerText="Tipo">
                            <p:outputLabel value="#{ps.tipo}"/>
                        </p:column>
                        <p:column headerText="Opciones">
                            <p:commandLink value="Modificar" actionListener="#{beanPeliculas_Serie.leerID(ps)}" oncomplete="PF('wDlgDatos').show();" update="dlgDatos" style="margin-right:20px;"/>
                            <p:commandLink value="Eliminar" actionListener="#{beanPeliculas_Serie.eliminar(ps)}" update="data" style="margin-right:20px;"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <p:dialog header="Administracion de Datos" widgetVar="wDlgDatos" id="dlgDatos">
                    <h:form>
                        <p:outputLabel value="Titulo"/>
                        <p:inputText value="#{beanPeliculas_Serie.ps.titulo}"/>
                        <p:outputLabel value="Año de Lanzamiento"/>
                        <p:inputMask value="#{beanPeliculas_Serie.ps.an_lanzamiento}" mask="99/99/9999"/>
                        <p:outputLabel value="Duracion en Minutos"/>
                        <p:inputMask value="#{beanPeliculas_Serie.ps.duracion}" mask="999"/>
                        <p:outputLabel value="Sinopsis"/>
                        <p:inputTextarea rows="6" cols="33" value="#{beanPeliculas_Serie.ps.sinopsis}"/>
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel value="Tipo :" />
                            <p:selectOneRadio value="#{beanPeliculas_Serie.ps.tipo}">
                                <f:selectItem itemLabel="Peliculas" itemValue="Peliculas" />
                                <f:selectItem itemLabel="Serie" itemValue="Serie" />
                            </p:selectOneRadio>
                        </h:panelGrid>
                        <p:commandButton value="#{beanPeliculas_Serie.accion}" actionListener="#{beanPeliculas_Serie.operar()}" oncomplete="PF('wDlgDatos').hide();" update=":frm:data"/>
                        <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wDlgDatos').hide();"/>
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </body>
</html>
