<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <f:event type="preRenderView" listener="#{beanPeliculas_Serie.listarPorTipo(false)}"/>
                <p:growl id="msj" showDetail="true"/>
                <h:form id='frm'>
                    <p:panel id="tituloselect" header="Selecionar la Pelicula o Serie">
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel for="console02" value="Tipo de Contenido : "/>
                            <p:selectOneRadio id="console02" value="#{beanPeliculas_Serie.ps.tipo}" >
                                <f:selectItem itemLabel="Peliculas" itemValue="Peliculas"/>
                                <f:selectItem itemLabel="Serie" itemValue="Serie" />
                            </p:selectOneRadio>
                        </h:panelGrid>

                        <p:selectOneMenu id="pelicula_serie" value="#{beanPeliculas_Serie.ps.tipo}" dynamic="true" style="width:125px">
                            <f:selectItem itemLabel="Seleccione Una:" itemValue="Peliculas" />
                            <f:selectItems value="#{beanPeliculas_Serie.listaPSNombre}" />
                        </p:selectOneMenu>

                    </p:panel>
                    <p:panel id="basic" header="Generos" footer="Movie Details" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:graphicImage name="demo/images/godfather/godfather1.jpg" />
                            <h:outputText
                                value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.
                                His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
                                Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,
                                but given to ruthless violence whenever anything stands against the good of the family." />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
