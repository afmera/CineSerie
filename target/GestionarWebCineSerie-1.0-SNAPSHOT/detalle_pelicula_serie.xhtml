<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">

            <ui:define name="content">
                <f:event id="pRVpeliculaSeries" type="preRenderView" listener="#{beanPeliculas_Serie.listar(false)}"/>
                <!--<f:event id="pRVGenero" type="preRenderView" listener="#{beanGenero.listar(false)}"/>-->
                <p:growl id="msj" showDetail="true"/>
                <h:form id='frm'>
                    <p:panel id="tituloselect" header="Selecionar la Pelicula o Serie">
                        <h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">
                            <p:selectOneMenu id="pelicula_serie" value="#{beanPeliculas_Serie.ps.titulo}" dynamic="true" style="width:400px">
                                <f:selectItem itemLabel="Seleccione Una:" itemValue="#{null}"/>
                                <f:selectItems value="#{beanPeliculas_Serie.listaPS}" var="entity" itemLabel="#{entity.titulo}" />
                            </p:selectOneMenu>
                        </h:panelGrid>

                    </p:panel>
                    <p:panel id="panelGenero" header="Genero" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="10" >
                            <h:outputLabel for="nombreGenero" value="Nombre de los Generos:" />
                            <p:selectCheckboxMenu id="nombreGenero" value="#{beanGenero.generos}" multiple="true" 
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width:300px" >
                                <f:selectItems value="#{beanGenero.listEntity}" var="entity" itemLabel="#{entity.nombre}" />
                            </p:selectCheckboxMenu>
                        </h:panelGrid>
                    </p:panel>
                    <p:panel id="panelReparto" header="Reparto" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="10">

                        </h:panelGrid>
                    </p:panel>
                    <p:panel id="basic" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:commandButton value="Registrar" style="margin-right:20px;"/>
                            <p:commandButton value="Cancelar" style="margin-right:20px;"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
