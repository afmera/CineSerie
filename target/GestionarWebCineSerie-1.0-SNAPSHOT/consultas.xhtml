<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
            <ui:define name="content">
                <f:event type="preRenderView" listener="#{beanConsultas.listar(false)}"/>
                <f:event type="preRenderView" listener="#{beanPelicula_Serie.listar(false)}"/>
                <p:growl id="msj" autoUpdate="true" showDetail="true"/>
                <h:form id='frm'>
                    <p:panel id="basic" header="Informacion de los Actores en Peliculas y/o Series" footer="Movies Series Details" style="margin-bottom:20px">
                        <h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel for="selectPS" value="Peliculas o Serie :"/>
                            <p:selectOneMenu id="selectPS" value="#{beanConsultas.entity}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                <f:selectItems value="#{beanPelicula_Serie.listaEntities}" var="ps" itemLabel="#{ps.titulo}" itemValue="#{ps}"/> 
                            </p:selectOneMenu>

                            <h:outputLabel for="selectCalificacion" value="Calificacion :" />
                            <p:selectOneMenu id="selectCalificacion" value="#{beanConsultas.favorita.calificacion}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem noSelectionOption="true" itemLabel="Seleccione" itemValue="#{null}"/>
                                <f:selectItems value="#{beanConsultas.selectCalificacion}"/> 
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:commandButton value="Consulta Especifica" actionListener="#{beanConsultas.consultar()}" update="detallePPS"/>
                        </h:panelGrid>
                        <p:dataTable id="detallePPS" value="#{beanConsultas.listaEntities}" var="ps" 
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <p:column headerText="Peliculas Series">
                                <p:outputLabel value="#{ps.titulo}"/>
                            </p:column>
                            <p:column headerText="AÃ±o de Lanzamiento">
                                <p:outputLabel value="#{ps.ano_lanzamiento}"/>
                            </p:column>
                            <p:column headerText="Duracion (Minutos)">
                                <p:outputLabel value="#{ps.duracion}"/>
                            </p:column>
                            <p:column headerText="Sinopsis">
                                <p:outputLabel value="#{ps.sinopsis}"/>
                            </p:column>
                            <p:column headerText="Tipo">
                                <p:outputLabel value="#{ps.tipo}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
